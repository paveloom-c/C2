name: VersionCheck

on: push

jobs:
  VersionCheck:

    name: VersionCheck
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Running the script to check the version
      run: | 
        git fetch --prune --unshallow origin +refs/heads/*:refs/remotes/origin/*
        git checkout master
        git checkout feature
        bash -x .github/scripts/VersionCheck.sh